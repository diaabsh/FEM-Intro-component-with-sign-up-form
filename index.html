<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Coded By: Diaa | DesOwl©️  -->
</head>
<body>
  <main>
    <section class="contact">
      <div class="container">
        <div class="row">
          <div class="col col-01">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
              but understanding how developers think is invaluable.</p>
  
          </div>
  
          <div class="col col-02">
            <p class="try"><span>Try it free 7 days</span> then $20/mo. thereafter</p>
            <form class="sign-up" method="post">
              <input type="text" name="First Name" placeholder="First Name" required>
              <input type="text" name="Last Name" placeholder="Last Name" required>
              <input type="email" name="E-mail Address" placeholder="E-mail Address" required>
              <input type="Password" name="Password" placeholder="Password" required>
              <button type="submit">Claim your free trial</button>
              <p class="terms">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
            </form>
  
          </div>
      </div>
      </div>
    </section>
  </main>


</body>
</html>
